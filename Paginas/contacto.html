<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylecss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="headerlogo">
            <a href="../index.html"><img src="../Imagenes/ALL CITY LOGO PAGINA WEB.png" alt="logo de all city"></a>
          </div>
        <div class="headertitulo">
          <h1>CONTACTO</h1>
        </div>
        <video muted autoplay loop>
          <source src="../video/production ID_4496268.mp4" type="video/mp4">
        </video>
      </header>
    <nav>
       <ul>
        <li><a href="../index.html"><strong>HOME</strong></a></li>
        <li><a href="../Paginas/servicios.html"><strong>SERVICIOS</strong></a></li>
        <li><a href="../Paginas/clientes.html"><strong>CLIENTES</strong></a></li>
        <li><a href="../Paginas/recursos.html"><strong>RECURSOS GRÁFICOS</strong></a></li>
        <li><a href="../Paginas/contacto.html"><strong>CONTACTO</strong></a></li>
       </ul>
    </nav>
    <main class="maincontacto"> 
          <section class="seccioncontacto">
              <div class="datos">
                <h3>TELEFONO: XXXX-XXXXXX</h3>
              </div>
              <div class="datos">
                <H3>DIRECCION: XXXX XXXX</H3>
              </div>
              <div class="datos">
                <h3>MAIL:ejemplo@gmail.com</h3>
              </div>
          </section>
     
        <section class="seccionformulario">
            <form>
              <div>
                  <label for="campo-nombre">Nombre y Apellido</label>
                  <input type="text"name=""id="campo-nombre"placeholder="Nombre y Apellido"required>
                


              
                  <label for="campo-fecha-de-nacimiento">Fecha de nacimiento</label>
                  <input type="date"name=""id="campo-fecha-de-nacimiento"required>
              


              
                  <label for="campo-edad">Edad</label>
                  <input type="number"name=""id="campo-edad"placeholder="Edad"required>
             


              
                  <label for="correo">Correo</label>
                  <input type="mail"name=""id="correo"placeholder="tucorreo@ejemplo.com"required>
              


              
                  <label for="Pais">Seleccione su País</label>
                  <select name="" id="País"required>
                      <option value="">Argentina</option>
                      <option value="">Chile</option>
                      <option value="">Uruguay</option>
                      <option value="">Colombia</option>
                      <option value="">Brasil</option>
                  </select>

                  <!-- <input type="checkbox"name=""> -->
              </div>

              <div>
                  <textarea name="" id="mensaje" cols="30" rows="10"placeholder="Deja un mensaje"></textarea>
              </div>


              <div>
                  <input type="submit">
                  <input type="reset">
              </div>
              
        </section>
        <footer class="footercontacto">
          <div>
            <img src="../Imagenes/facebook LOGO.png" alt="logo facebook">
          </div>
          <div class="allcity">
            <a href="../index.html#home"><img src="../Imagenes/ALL CITY LOGO PAGINA WEB.png" alt="logo allcity" class="logoscale"></a>
          </div>
          <div>
            <img src="../Imagenes/instagram LOGO.png" alt="logo instagram">
          </div>
        </footer>
        
    </main>
    
</body>
</html>
